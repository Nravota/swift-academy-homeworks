<!DOCTYPE html>
<html>

<head>
  <title>Untitled Document</title>
  <meta charset="UTF-8">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style01.css">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>

<body>
  <container>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="header"></div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="heading">
        <h1>Contact Us</h1>
        <h5>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </h5>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control" id="user" placeholder="Your name">
          </div>

          <div class="input-group">
            <input type="email" class="form-control" id="email" placeholder="Your email">
          </div>

          <div class="input-group">
            <textarea type="text" class="form-control" id="message" rows="8" placeholder="Your message"></textarea>
          </div>
          <div class="button">
            <button type="submit" class="btn">Submit</button>
          </div>
        </div>



        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
          <h4>Information</h4>
          <div class="info"><span class="glyphicon glyphicon-map-marker"></span> Sofia, Tsarigradsko shose boulevard 12345 PO BOX 1000</div>

          <div class="info"><span class="glyphicon glyphicon-earphone"></span> +359 889 010101</div>

          <div class="info"><span class="glyphicon glyphicon-print"></span> FAX: 000 333 444 5555</div>

          <div class="info"><span class="glyphicon glyphicon-envelope"></span> example@email.com</div>
        </div>
      </div>
    </div>

  </container>

  <footer>
    <p>&copy; Copyright 2017 Someone Something Template</p>
    <a href="#header">
      <div class="arrow"><span class="glyphicon glyphicon-circle-arrow-up"></span></div>
    </a>
  </footer>

</body>

</html>
